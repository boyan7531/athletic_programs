<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }


        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            background-image: url('/images/perfectPicture.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh; /* Ensure body takes full height */
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px; /* Set a fixed height for the header */
            padding: 0 2rem;
            /*background-color: rgba(0, 0, 0, 0.7);*/
            z-index: 1000;
        }

        .progress-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
        }

        .content-wrapper {
            /*background: rgba(0, 0, 0, 0.7);*/
            border-radius: 10px;
            padding: 40px;
            width: 100vw; /* Use viewport width */
            overflow: auto; /* Allow scrolling if content overflows */
            height: 100vh;
            box-sizing: border-box;
            padding-top: 100px;
        }

        .title-container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .title-container h1 {
            margin: 0;
            font-size: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #165f9e;
        }

        .progress-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%; /* Full width to fit within the container */
            justify-content: center; /* Center content horizontally */
        }

        .progress-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            position: relative;
        }

        .progress-box h2 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .progress-box p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .progress-box form {
            margin-top: 10px;
        }

        .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .delete-button:hover {
            background-color: #ff4500;
        }

        @media (max-width: 768px) {
            .progress-box {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .progress-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header" th:replace="~{fragments/navigation}"></div>
<div class="progress-container">
    <div class="content-wrapper">
        <div class="title-container">
            <h1 th:text="#{title.progress_tracker}">Progress Tracker</h1>
        </div>

        <div class="button-container">
            <a href="/add-progress" class="btn" th:text="#{button.add_progress}">Add Progress</a>
        </div>

        <div class="progress-list">
            <div class="progress-box" th:each="progress : ${progressList}">
                <h2 th:text="${progress.date}">2024-08-12</h2>
                <p><strong th:text="#{label.weight}">Weight:</strong> <span th:text="${progress.weight}">75.0</span> kg</p>
                <p><strong th:text="#{label.body_fat_percentage}">Body Fat Percentage:</strong> <span th:text="${progress.bodyFatPercentage}">20.0</span>%</p>
                <form th:action="@{'/progress/delete/' + ${progress.id}}" method="post">
                    <button type="submit" class="delete-button" th:text="#{button.delete}">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
