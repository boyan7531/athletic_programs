<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        body {
            margin: 0;
            background-repeat: repeat;
            background-size: cover;
            background-image: url('/images/perfectPicture.jpg');
            background-attachment: fixed;
            min-height: 100vh;
            width: 100%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 0 2rem;
            background-color: rgba(0, 0, 0, 0.7); /* Added background color for better visibility */
            z-index: 1000; /* Ensure header is on top */
        }

        .progress-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.7);
        }

        .content-wrapper {
            text-align: center;
        }

        .content-wrapper h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }

        .wrapper {
            width: 400px;
            border-radius: 16px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }

        .input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 40px; /* Add left padding for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }

        .add-progress-input-box {
            position: relative;
            margin-bottom: 15px;
        }

        .add-progress-input-box input {
            width: 100%;
            padding: 10px;
            padding-left: 40px; /* Add left padding for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-progress-input-box i {
            position: absolute;
            top: 65%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }

        .button-container {
            display: flex; /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically if needed */
            margin-top: 20px;
        }

        .button-container .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1E90FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container .btn:hover {
            background-color: #1c86ee;
        }

        .error-message {
            color: white;
            font-size: 12px;
            padding-left: 10px;
            height: 12px;
            line-height: 14px;
            position: absolute;
            top: 100%; /* Positioning it right below the input field */
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="header" th:replace="~{fragments/navigation}"></div>
<div class="progress-container">
    <div class="content-wrapper">
        <h1>Add Progress</h1>
        <div class="wrapper">
            <form th:action="@{/add-progress}" method="post">
                <div class="input-box add-progress-input-box">
                    <i class="fas fa-weight"></i> <!-- Icon for weight -->
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                </div>

                <div class="input-box add-progress-input-box">
                    <i class="fas fa-percentage"></i> <!-- Icon for body fat percentage -->
                    <label for="bodyFatPercentage">Body Fat Percentage (%)</label>
                    <input type="number" id="bodyFatPercentage" name="bodyFatPercentage" step="0.1" placeholder="Enter your body fat percentage" required>
                </div>

                <div class="input-box add-progress-input-box">
                    <i class="fas fa-calendar-alt"></i> <!-- Icon for date -->
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" >
                </div>

                <div class="button-container">
                    <button type="submit" class="btn">Add Progress</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer}"></div>

</body>
</html>
