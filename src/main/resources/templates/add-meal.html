<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Meal</title>
    <link rel="stylesheet" type="text/css" href="/static/css/newstyle.css">
</head>
<body class="add-meal-page">
<header class="header">
    <div th:replace="~{fragments/navigation}"></div>
</header>

<div class="content-wrapper">
    <div class="wrapper">
        <form id="add-meal-form" class="text-white"
              th:action="@{/add-meal}"
              th:method="POST"
              th:object="${mealAddBindingModel}"
              enctype="multipart/form-data">

            <h1>Add a new meal</h1>

            <div class="input-box">
                <label for="name">Name</label>
                <input
                        type="text"
                        id="name"
                        name="name"
                        th:field="*{name}"
                        th:errorclass="'is-invalid alert-danger'"
                        placeholder="Enter meal name">
            </div>

            <div class="input-box">
                <label for="inputCalories">Calories</label>
                <input
                        type="text"
                        id="inputCalories"
                        name="calories"
                        th:field="*{calories}"
                        th:errorclass="'is-invalid alert-danger'"
                        placeholder="Enter calories">
            </div>

            <div class="input-box">
                <label for="inputIngredients">Ingredients</label>
                <input
                        type="text"
                        id="inputIngredients"
                        name="ingredients"
                        th:field="*{ingredients}"
                        th:errorclass="'is-invalid alert-danger'"
                        placeholder="Enter ingredients">
            </div>

            <div class="input-box">
                <label for="inputRecipe">Recipe</label>
                <input
                        type="text"
                        id="inputRecipe"
                        name="recipe"
                        th:field="*{recipe}"
                        th:errorclass="'is-invalid alert-danger'"
                        placeholder="Enter recipe">
            </div>

            <div class="input-box">
                <label for="mealType">Meal Type</label>
                <select
                        class="custom-select"
                        id="mealType"
                        name="mealType"
                        th:field="*{mealType}"
                        th:errorclass="'is-invalid alert-danger'">
                    <option value="">Select type</option>
                    <option value="MAIN_DISH">Main Dish</option>
                    <option value="DESERT">Dessert</option>
                    <option value="DRINK">Drink</option>
                </select>
                <small class="invalid-feedback">You must select a type!</small>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block" type="submit">Add Meal</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
